# Cloud Build configuration for automated deployment
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${BUILD_ID}',
      '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:latest',
      '.'
    ]

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '--all-tags',
      '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', '${_SERVICE}',
      '--image', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${BUILD_ID}',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--port', '8080',
      '--allow-unauthenticated',
      '--set-env-vars', 'APP_PUBLIC_PATH=$_APP_PUBLIC_PATH,BACKEND_BASE_URL=$_BACKEND_BASE_URL,IAP_MODE=$_IAP_MODE,IAP_AUDIENCE=$_IAP_AUDIENCE,AUTH_MODE=$_AUTH_MODE,BEARER_TOKEN=$_BEARER_TOKEN,USE_CORS_PROXY=$_USE_CORS_PROXY,CORS_PROXY_URL=$_CORS_PROXY_URL',
      '--max-instances', '${_MAX_INSTANCES}',
      '--memory', '${_MEMORY}',
      '--cpu', '${_CPU}',
      '--timeout', '${_TIMEOUT}'
    ]

# Substitution variables with defaults
substitutions:
  _REGION: 'europe-west4'
  _REPO: 'dynamic-persona-frontend'
  _SERVICE: 'corpus-explorer-frontend'
  _APP_PUBLIC_PATH: '/'
  _BACKEND_BASE_URL: 'https://rg-dynamic-persona-auth-proxy-1036279278510.europe-west4.run.app'
  _IAP_MODE: 'false'
  _IAP_AUDIENCE: ''
  _AUTH_MODE: 'none'
  _BEARER_TOKEN: ''
  _USE_CORS_PROXY: 'false'
  _CORS_PROXY_URL: ''
  _MAX_INSTANCES: '10'
  _MEMORY: '512Mi'
  _CPU: '1'
  _TIMEOUT: '300'

# Timeout for the entire build
timeout: '1200s'

# Specify machine type for build
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Build tags for filtering
tags: ['dynamic-persona-frontend', 'flutter-web']
