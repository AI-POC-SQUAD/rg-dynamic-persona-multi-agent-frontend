# Cloud Build configuration for automated deployment
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${COMMIT_SHA}',
      '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:latest',
      '.'
    ]

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '--all-tags',
      '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', '${_SERVICE}',
      '--image', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:${COMMIT_SHA}',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--port', '8080',
      '--allow-unauthenticated',
      '--set-env-vars', 'APP_PUBLIC_PATH=${_APP_PUBLIC_PATH},BACKEND_BASE_URL=${_BACKEND_BASE_URL},IAP_MODE=${_IAP_MODE},IAP_AUDIENCE=${_IAP_AUDIENCE},AUTH_MODE=${_AUTH_MODE},BEARER_TOKEN=${_BEARER_TOKEN}',
      '--max-instances', '${_MAX_INSTANCES}',
      '--memory', '${_MEMORY}',
      '--cpu', '${_CPU}',
      '--timeout', '${_TIMEOUT}'
    ]

# Substitution variables with defaults
substitutions:
  _REGION: 'us-central1'
  _REPO: 'dynamic-persona-frontend'
  _SERVICE: 'dynamic-persona-frontend'
  _APP_PUBLIC_PATH: '/'
  _BACKEND_BASE_URL: '/api'
  _IAP_MODE: 'false'
  _IAP_AUDIENCE: ''
  _AUTH_MODE: 'none'
  _BEARER_TOKEN: ''
  _MAX_INSTANCES: '10'
  _MEMORY: '512Mi'
  _CPU: '1'
  _TIMEOUT: '300'

# Timeout for the entire build
timeout: '1200s'

# Specify machine type for build
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Build tags for filtering
tags: ['dynamic-persona-frontend', 'flutter-web']
